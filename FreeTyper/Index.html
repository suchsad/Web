<!DOCTYPE html>
<html>
<head>
    <title>Free Typer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Quicksand:wght@300&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="blurlayer"></div>
    <div id="container">
        <h1 id="word"></h1>
        <input type="text" id="sentence-input" placeholder="Type your sentence here">
        <div id="points-counter" class="points-counter">
            Correct Sentences: 0<br>
            Fails: 0<br>
            Time: 0:00
        </div>
            
              <div class="users-container">
                <div class="user">
                    <img src="rsc/okayu.gif" alt="Simon">
                    <div class="info">
                        <h2>Simon</h2>
                        <p>Web Developer</p>
                    </div>
                </div>
                <div class="user">
                    <img src="rsc/doggie.gif" alt="Muse">
                    <div class="info">
                        <h2>Muse</h2>
                        <p>My dearest, graphic designer & a huge cutie. </p>
                    </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
